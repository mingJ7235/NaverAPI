<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="basic.js"></script>
    <title>Test Select Shop</title>
</head>
<body>

<div class="header">
    Select Shop
</div>
<div class="nav">
    <div class="nav-see active">
        모아보기
    </div>
    <div class="nav-search">
        탐색하기
    </div>
</div>

<div id="see-area">
    <div id="product-container">
        <div class="product-card" onclick="window.location.href=''">
            <div class="card-header">
                <img src="https://shopping-phinf.pstatic.net/main_2085830/20858302247.20200602150427.jpg?type=f300" alt="">
            </div>
            <div class="card-body">
                <div class="title">
                    Apple Iphone 13
                </div>
                <div class="lprice">
                    <span>000,000</span>원
                </div>
                <div class="isgood">
                    최저가
                </div>
            </div>
        </div>
    </div>
</div>
<div id="search-area">
    <div>
        <input type="text" id="query">
<!--        <img>-->
    </div>
    <div id="search-result-box">
        <div class="search-itemDto">
            <div class="search-itemDto-left">
                <img src="https://shopping-phinf.pstatic.net/main_2399616/23996167522.20200922132620.jpg?type=f300" alt="">
            </div>
            <div class="search-itemDto-center">
                <div>Apple IMAC 2020형</div>
                <div class="price">
                    2,289,790
                    <span class="unit">원</span>
                </div>
            </div>
            <div class="search-itemDto-right">
                <img src="/images/icon-save.png" alt="" onclick="addProduct()">
            </div>
        </div>
    </div>
    <div id="container" class="popup-container">
        <div class="popup">
            <button id="close" class="close">
                X
            </button>
            <h1>최저가 설정하기</h1>
            <p>최저가를 설정해두면 선택하신 상품의 최저가가 떳을 때 <br/> 표시해드립니다!</p>
            <div>
                <input type="text" id="myprice" placeholder="200,000">원
            </div>
            <button class="cta" onclick="setMyprice()"> 설정하기</button>
        </div>
    </div>
</div>

</body>
</html>
